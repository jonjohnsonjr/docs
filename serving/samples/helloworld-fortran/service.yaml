apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-fortran
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/jonjohnson-test/helloworld-fortran
            env:
            - name: TARGET
              value: "from fortran"
